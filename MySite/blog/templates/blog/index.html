<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    {% load static %}
    <link href="{%static 'css\site.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static 'img/polilogo.jpg' %}" type="image/x-icon">
    <style>

        body {
            -moz-font-feature-settings: "liga" on;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: "liga" on;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>
    <div data-collapse="medium" data-animation="default" data-duration="400" role="banner" class="navigation w-nav">
        <div class="navigation-container">
            {% load static %}
            <a class="logo w-inline-block w--current"><img src="{% static 'img/polilogo.jpg' %}" width="71" height="71"</a>
            <nav role="navigation" class="nav-menu w-nav-menu">
                <a href="/" aria-current="page" class="navigation-link w-inline-block w--current">
                    <div class="navigation-link-text">Главная</div>
                    <div class="navigation-hover"></div>
                </a>
                <a href="/blog" class="navigation-link w-inline-block">
                    <div class="navigation-link-text">Новости</div>
                    <div class="navigation-hover"></div>
                </a>
                <a href="/about" class="navigation-link w-inline-block">
                    <div class="navigation-link-text">Контакты</div>
                    <div class="navigation-hover"></div>
                </a>
                {% include 'blog/loginpartial.html' %}
            </nav>
            <div class="menu-button w-nav-button">
                <div class="icon-2 w-icon-nav-menu"></div>
            </div>
        </div>
    </div>
    <div class="top-post">
        <div class="container">
            <div data-delay="3000" data-animation="slide" data-autoplay="1" data-autoplay-limit="6" data-duration="500" data-infinite="1" class="slider w-slider">
                <div class="w-slider-mask">
                    {% load static %}
                    <div class="slide w-slide"><img src="{% static 'img/1.jpg' %}" sizes="(max-width: 991px) 100vw, 1200px" alt="" class="image-4"></div>
                    <div class="w-slide"><img src="{% static 'img/2.jpg' %}" sizes="(max-width: 991px) 100vw, 1200px" alt="" class="image-5"></div>                  
                    <div class="w-slide"><img src="{% static 'img/4.jpg' %}" sizes="(max-width: 991px) 100vw, 1200px" alt="" class="image-7"></div>
                    <div class="w-slide"><img src="{% static 'img/5.jpg' %}" sizes="(max-width: 991px) 100vw, 1200px" alt="" class="image-8"></div>
                </div>
                <div class="w-slider-arrow-left">
                    <div class="w-icon-slider-left"></div>
                </div>
                <div class="w-slider-arrow-right">
                    <div class="w-icon-slider-right"></div>
                </div>
                <div class="w-slider-nav w-round"></div>
            </div>
            <div class="posts-wrapper cc-top-post">
                <div class="w-dyn-list">
                    <div class="w-dyn-items">
                        <div class="top-post-item w-dyn-item"><a data-w-id="f584d68a-6baf-e0a3-5c39-421b1f2647d2" style="-webkit-transform:translate3d(0, 0, 0) scale3d(1.1, 1.1, 1) rotateX(-20DEG) rotateY(10DEG) rotateZ(0) skew(0, 0);-moz-transform:translate3d(0, 0, 0) scale3d(1.1, 1.1, 1) rotateX(-20DEG) rotateY(10DEG) rotateZ(0) skew(0, 0);-ms-transform:translate3d(0, 0, 0) scale3d(1.1, 1.1, 1) rotateX(-20DEG) rotateY(10DEG) rotateZ(0) skew(0, 0);transform:translate3d(0, 0, 0) scale3d(1.1, 1.1, 1) rotateX(-20DEG) rotateY(10DEG) rotateZ(0) skew(0, 0);opacity:0;transform-style:preserve-3d" href="posts\japan-house-opens.html" class="top-post-image w-inline-block"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <div class="w-layout-grid grid"><a href="/blog/2020/5/17/publish/"><img src="{% static 'img/posts/1.jpg' %}" sizes="100vw" id="w-node-5ea0728aebea-e5329538"></a>
                                    <a href="/blog/2020/5/11/2020-24-05/"><img src="{% static 'img/posts/2.jpg' %}" sizes="100vw" id="w-node-665f620680c0-e5329538" alt="" class="image-3"></a>
                                    <a href="/blog/2020/5/10/publish/"><img src="{% static 'img/posts/4.jpg' %}" sizes="100vw" alt="" class="image-2"></a>
                                    <a href="/blog/2020/5/18/2020-5-18/"><img src="{% static 'img/posts/3.jpg' %}" sizes="(max-width: 842px) 100vw, 842px" id="w-node-8008881c8012-e5329538" alt="" class="image"></a>
    </div>

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5e970342e521f9d8b1e67c30" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://uploads-ssl.webflow.com/5e970342e521f9d8b1e67c30/js/webflow.dd94eebc0.js" type="text/javascript"></script>
</body>
</html>
